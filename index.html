                <div class="row">
                    <div class="col-md-6">
                        <img src="images/pizzas-removebg-preview.png" alt="" srcset="" height="300px">
                    </div>
                    <div class="col-md-6">
                        <h5>Come and taste the sweetest Pizza of your desire</h5>
                        <p>We are open 24/7.<br> You can also Order and Have it delivered to Your Home.</p>
                    </div>

                 <div id="header">
                     <h3>Choose Which Pizza you would want us to deliver.</h3>

                    <div class="row">
                        <div class="col-md-4">
                            <p>Large <span>@800</span></p>
                            <img src="images/large-removebg-preview.png" alt="" srcset="" >

                    <form>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                          
                            <option selected>Open this to select size</option>
                            <option value="1">Large</option>
                            <option value="2">Medium</option>
                            <option value="3">Small</option>
                          </select>
                          
                          <select class="form-select form-select-lg mb-3" aria-label=".form-select-sm example">

                            <option value="3">Cripsy</option>
                          </select>
                          <input type="number" class="form-control" id="number" placeholder="Number of pizza">

                          <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
